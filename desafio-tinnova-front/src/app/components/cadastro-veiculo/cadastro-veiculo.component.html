<nb-card>
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body>
    <form>
      <div class="col-md-4">
        <label for="marca" class="label col-sm-3 col-form-label">Marca: </label>
        <input type="text" required nbInput fieldSize="small" style="float: right;" name="marca"
          placeholder="Mazda" [(ngModel)]="veiculo.marca">
      </div> <br>
      <div class="col-md-4">
        <label for="modelo" class="label col-sm-3 col-form-label">Modelo: </label>
        <input type="text" required nbInput fieldSize="small" style="float: right;" name="modelo"
          placeholder="RX-7" [(ngModel)]="veiculo.veiculo">
      </div> <br>
      <div class="col-md-4">
        <label for="ano" class="label col-sm-3 col-form-label">Ano: </label>
        <input type="text" required nbInput fieldSize="small" style="float: right;" name="ano"
          placeholder="1978" [(ngModel)]="veiculo.ano">
      </div> <br>
      <div class="col-md-4">
        <label for="descricao" class="label col-sm-3 col-form-label">Descrição: </label>
        <nb-toggle status="info">Info</nb-toggle>

      </div> <br>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton hero status="danger" (click)="dismiss()">Cancelar</button>
    <button style="float: right;" type="submit" nbButton hero status="success">Enviar</button>
  </nb-card-footer>
</nb-card>
